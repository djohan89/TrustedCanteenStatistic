        <div class="col-md-6" style="background-color: #1E2832; height: 100%;">
            <!-- Phần tiêu đề -->
            <h1 class="white">File Upload</h1>

            <!-- Phần nội dung upload file -->
            <form name="upload" method="post" action="#" onsubmit="return false;" enctype="multipart/form-data" 
                accept-charset="utf-8">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 center">
                        <div class="btn-container" style="margin-top: -20px;">
                            <!-- 3 icon: default, ok file (Excel), error file (không phải excel)-->
                            <h1 class="imgupload"><i class="fa fa-file-image-o"></i></h1>
                            <h1 class="imgupload ok"><i class="fa fa-check"></i></h1>
                            <h1 class="imgupload stop"><i class="fa fa-times"></i></h1>
                            <!-- Ghi chú - cho phép upload những loại file nào -->
                            <p id="namefile">File chấp nhận! (xls,xlsx)</p>
                            <!-- Nút upload file (giao diện) -->
                            <button type="button" id="btnup" class="btn btn-primary btn-lg">
                                Chọn file của bạn!</button>
                            <!-- Nút upload file (chức năng) đầu vào -->
                            <input type="file" value="" name="fileup" id="fileup" 
                                style="width: 30%;" accept=".xls,.xlsx" />
                        </div>
                    </div>
                </div>
                <!--additional fields-->
                <div class="row">     
                    <div class="col-md-12">
                        <!--the defauld disabled btn and the actual one shown only if the three fields are valid-->
                        <input type="submit" value="Submit!" class="btn btn-primary" id="submitbtn">
                        <button type="button" class="btn btn-default" disabled="disabled" id="fakebtn">
                            Xuất dữ liệu! <i class="fa fa-minus-circle"></i></button>
